        <h2>
            Search Parks:

            <script>
function createSearchMenu(array) {
  
  let form = document.createElement("form");
  let input = document.createElement("input");
  input.type = "text";
  input.id = "mySearch";
  input.placeholder = "Search by park name or state...";
  input.addEventListener("keyup", filterResults);
  form.appendChild(input);

  
  let ul = document.createElement("ul");
  ul.id = "myResults";

  
  for (let i = 0; i < array.length; i++) {
    let li = document.createElement("li");
    li.innerHTML = array[i].LocationName + " (" + array[i].State + ")";
    li.style.display = "none"; 
    ul.appendChild(li);
  }

  
  document.body.appendChild(form);
  document.body.appendChild(ul);
}


function filterResults() {
  let input = document.getElementById("mySearch");
  let filter = input.value.toUpperCase();

  let ul = document.getElementById("myResults");
  let li = ul.getElementsByTagName("li");
  for (let i = 0; i < li.length; i++) {
    let text = li[i].innerHTML.toUpperCase();
    if (text.includes(filter)) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

            </script>
